name: Build and Publish Package

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com
          scope: '@psl-copilot'
          cache: npm

      - name: Check for rule file
        id: check_rule
        run: |
          if [ -f "src/rule.ts" ]; then
            echo "has_rule=true" >> $GITHUB_OUTPUT
          else
            echo "has_rule=false" >> $GITHUB_OUTPUT
            echo "⚠️ No src/rule.ts found - skipping build and publish"
          fi

      - name: Configure npm authentication
        if: steps.check_rule.outputs.has_rule == 'true'
        run: |
          echo "@psl-copilot:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-increment version
        if: steps.check_rule.outputs.has_rule == 'true'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "Current version in package.json: $CURRENT_VERSION"

          PUBLISHED_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "none")
          echo "Latest published version: $PUBLISHED_VERSION"

          if [ "$PUBLISHED_VERSION" != "none" ] && [ "$PUBLISHED_VERSION" == "$CURRENT_VERSION" ]; then
            echo "Version already published. Incrementing patch version..."
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "New version: $NEW_VERSION"
          else
            echo "Using current version: $CURRENT_VERSION"
          fi

      - name: Install dependencies
        if: steps.check_rule.outputs.has_rule == 'true'
        run: npm ci

      - name: Build package
        if: steps.check_rule.outputs.has_rule == 'true'
        run: npm run build

      - name: Update package.json scope
        if: steps.check_rule.outputs.has_rule == 'true'
        run: |
          sed -i 's/@tazama-lf/@psl-copilot/' package.json
          sed -i 's/@tazama-lf:registry/@psl-copilot:registry/' package.json
          echo "Updated package.json:"
          cat package.json | grep -A 3 '"name"\|publishConfig'

      - name: Publish to GitHub Packages
        if: steps.check_rule.outputs.has_rule == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check_rule.outputs.has_rule == 'true'
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "✅ Successfully published $PACKAGE_NAME@$PACKAGE_VERSION to GitHub Packages"
