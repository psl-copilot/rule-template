name: Build and Publish Package

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com
          scope: '@psl-copilot'
          cache: npm

      - name: Check for rule file
        id: check_rule
        run: |
          if [ -f "src/rule.ts" ]; then
            echo "has_rule=true" >> $GITHUB_OUTPUT
          else
            echo "has_rule=false" >> $GITHUB_OUTPUT
            echo "⚠️ No src/rule.ts found - skipping build and publish"
          fi

      - name: Install dependencies
        if: steps.check_rule.outputs.has_rule == 'true'
        run: npm ci
        env:
          GH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build package
        if: steps.check_rule.outputs.has_rule == 'true'
        run: npm run build

      - name: Update package.json scope
        if: steps.check_rule.outputs.has_rule == 'true'
        run: |
          # Update the package name to use @psl-copilot scope
          sed -i 's/@tazama-lf/@psl-copilot/' package.json
          # Update publishConfig registry
          sed -i 's/@tazama-lf:registry/@psl-copilot:registry/' package.json
          echo "Updated package.json:"
          cat package.json | grep -A 3 '"name"\|publishConfig'
      - name: Publish to GitHub Packages
        if: steps.check_rule.outputs.has_rule == 'true'
        run: npm publish
        env:
          GH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Summary
        if: steps.check_rule.outputs.has_rule == 'true'
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "✅ Successfully published $PACKAGE_NAME@$PACKAGE_VERSION to GitHub Packages"