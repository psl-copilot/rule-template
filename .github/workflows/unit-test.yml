name: Unit Tests

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

permissions:
  contents: read
  packages: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20 (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com
          scope: '@tazama-lf'
          cache: npm

      - name: Debug npm auth
        run: npm whoami --registry=https://npm.pkg.github.com
        env:
          GH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Install dependencies
        run: npm ci
        env:
          GH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Run unit tests
        run: npm run test
